<!doctype html>
<html lang="en-us">

<head>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu, sans-serif" rel="stylesheet">
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title> Table Build</title>
	<meta name="author" content="Sandra S. Marler">

	<meta name="description" content="Lesson 8 Table Build">
	<link href="styles/table.css" rel="stylesheet">
</head>

<body>
	<header>

		<div id="siteTitle">
			<h1><strong> LESSON 8</strong></h1>
		</div>
		<div class="subheading">TABLE BUILD</div><br>
	</header>

	<main>
		<section id="forecast">
			<h2>10 Day Forecast</h2>
			<table>
				<thead>
					<tr>
						<th>Day 1</th>
						<th>Day 2</th>
						<th>Day 3</th>
						<th>Day 4</th>
						<th>Day 5</th>
						<th>Day 6</th>
						<th>Day 7</th>
						<th>Day 8</th>
						<th>Day 9</th>
						<th>Day 10</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>89&deg;F</td>
						<td>87&deg;F</td>
						<td>78&deg;F</td>
						<td>75&deg;F</td>
						<td>72&deg;F</td>
						<td>72&deg;F</td>
						<td>79&deg;F</td>
						<td>83&deg;F</td>
						<td>85&deg;F</td>
						<td>89&deg;F</td>
					</tr>
				</tbody>
			</table>
		</section>
	</main>


</body>

</html>
