<!DOCTYPE html>
<html lang="en-us">
<head>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Table Build</title>
	<meta name="author" content="Sandra S. Marler">
	<meta name="description" content="Lesson 8 Table Build">
	<link href="/assignments/lesson-8/styles/table.css" rel="stylesheet">
	<link href="styles/table.css" rel="stylesheet">

<body>
	<header>
		<div id="siteTitle">
			<h1>LESSON 8</h1>
		</div>
		<div class="subheading">TABLE BUILD</div><br>
	</header>
	<main>
		<section id="table">
			<table class="shadow">
				<p>ACME Wildwest</p>
				<thead>
					<tr>
						<th>Period</th>
						<th>Sales</th>
						<th>Sales Goal</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>August</td>
						<td>$3,590</td>
						<td>$4,000</td>


						<td>September</td>
						<td>$4,420</td>
						<td>$5,000</td>


						<td>October</td>
						<td>$4,870</td>
						<td>$5,000</td>


						<td>November</td>
						<td>$8,610</td>
						<td>$7,500</td>

						<td>Black Friday</td>
						<td>$3,200</td>
						<td>Decemeber</td>
						<td>$6,820</td>
						<td>$7,500</td>
						<tfoot>Compiled 12.20.2020 by bRauls</tfoot>
					</tr>
				</tbody>
			</table>
		</section>
	</main>
</body>
</html>
